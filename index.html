<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEART COLORS - Minecraft RGB Gradient</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --flame-orange: #ff6b35;
            --flame-yellow: #ffcc00;
            --flame-red: #ff3300;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.9);
            --neon-green: #00ff41;
            --neon-blue: #00d0ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(-45deg, #1a0000, #000000, #1a0000, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--flame-yellow);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 0 10px var(--flame-orange);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .container { max-width: 900px; margin: 0 auto; padding: 30px; position: relative; z-index: 10; }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.8em;
            color: var(--flame-orange);
            text-shadow: 0 0 10px #ff3300, 0 0 20px #ff6600, 0 0 30px #ff9900, 0 0 40px #ffcc00;
            animation: flicker 1.5s infinite alternate;
            text-align: center;
            letter-spacing: 3px;
        }

        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 10px #ff3300, 0 0 20px #ff6600, 0 0 30px #ff9900, 0 0 40px #ffcc00; }
            50% { text-shadow: 0 0 15px #ff5500, 0 0 25px #ff8800, 0 0 35px #ffaa00, 0 0 50px #ffdd00; }
        }

        .subtitle { color: #ffaa00; text-align: center; margin: 10px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

        .card {
            background: var(--card-bg);
            border: 2px solid var(--flame-orange);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            animation: cardGlow 4s infinite alternate;
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 0 20px rgba(255, 107, 53, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 204, 0, 0.5); }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-green);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-green);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--flame-orange);
            background-color: rgba(30, 10, 10, 0.8);
            color: #fff;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--flame-yellow);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
            transform: scale(1.02);
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(40, 10, 10, 0.6);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--flame-red);
        }

        .color-input input[type="color"] {
            width: 60px; height: 60px;
            border: none; border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-input input[type="color"]:hover { transform: scale(1.1); }

        .pos-input { width: 60px; text-align: center; }

        .btn {
            background: linear-gradient(45deg, var(--flame-orange), var(--flame-yellow));
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            transition: all 0.3s;
            margin: 5px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 107, 53, 0.6); }
        .btn:active { transform: translateY(1px); }

        .btn-add { background: linear-gradient(45deg, #00ff88, #00cc66); }
        .btn-remove { background: linear-gradient(45deg, #ff4444, #cc0000); }

        .toggle-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            background: rgba(40, 10, 10, 0.6);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--flame-orange);
        }

        .toggle-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.4);
            accent-color: var(--flame-yellow);
            cursor: pointer;
        }

        .toggle-item label {
            color: #ffcc00;
            cursor: pointer;
            font-size: 0.9em;
        }

        #output {
            background-color: rgba(10, 10, 20, 0.9);
            border: 2px solid var(--neon-blue);
            padding: 20px;
            border-radius: 12px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            min-height: 80px;
            word-break: break-all;
            margin-top: 15px;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-blue);
            animation: outputPulse 2s infinite;
        }

        @keyframes outputPulse { 0%, 100% { border-color: var(--neon-blue); } 50% { border-color: var(--neon-green); } }

        .copy-btn {
            width: 100%;
            margin-top: 15px;
            font-size: 1em !important;
            padding: 15px !important;
            background: linear-gradient(45deg, #00ff41, #00cc00) !important;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }

        .flame-icon { font-size: 1.5em; animation: burn 1s infinite; }
        @keyframes burn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        @media (max-width: 600px) {
            .title { font-size: 1.8em; }
            .color-picker { flex-direction: column; }
            .toggle-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div class="container">
        <h1 class="title">FLAMEART COLORS</h1>
        <p class="subtitle">Generador de Gradientes RGB para Minecraft</p>

        <div class="card">
            <div class="input-group">
                <label for="text">Texto</label>
                <input type="text" id="text" value="FLAMEART" placeholder="Escribe aquí...">
            </div>

            <div class="input-group">
                <label>Colores del Gradiente</label>
                <div class="color-picker" id="colorPicker">
                    <div class="color-input">
                        <input type="color" value="#ff3300">
                        <input type="number" class="pos-input" value="0" min="0" max="100"> %
                    </div>
                    <div class="color-input">
                        <input type="color" value="#ffcc00">
                        <input type="number" class="pos-input" value="50" min="0" max="100"> %
                    </div>
                    <div class="color-input">
                        <input type="color" value="#ff3300">
                        <input type="number" class="pos-input" value="100" min="0" max="100"> %
                    </div>
                </div>
                <button class="btn btn-add" onclick="addColor()">+ Añadir</button>
                <button class="btn btn-remove" onclick="removeLastColor()">− Quitar</button>
            </div>

            <div class="input-group">
                <label for="colorlength">Paso de Color</label>
                <input type="number" id="colorlength" value="1" min="1">
            </div>

            <div class="toggle-group">
                <div class="toggle-item"><input type="checkbox" id="trimspaces" checked><label for="trimspaces">Recortar espacios</label></div>
                <div class="toggle-item"><input type="checkbox" id="lowercase"><label for="lowercase">Hex minúsculas</label></div>
                <div class="toggle-item"><input type="checkbox" id="syncshadow" checked><label for="syncshadow">Sinc. sombra</label></div>
                <div class="toggle-item"><input type="checkbox" id="bold"><label for="bold">Negrita</label></div>
                <div class="toggle-item"><input type="checkbox" id="italic"><label for="italic">Cursiva</label></div>
                <div class="toggle-item"><input type="checkbox" id="underline"><label for="underline">Subrayado</label></div>
                <div class="toggle-item"><input type="checkbox" id="strikethrough"><label for="strikethrough">Tachado</label></div>
                <div class="toggle-item"><input type="checkbox" id="obfuscate"><label for="obfuscate">Ofuscar</label></div>
            </div>

            <button class="btn copy-btn" onclick="copyOutput()">COPIAR TEXTO</button>

            <div class="input-group">
                <label>Resultado (Minecraft)</label>
                <pre id="output">Generando gradiente...</pre>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://birdflop.com" target="_blank" style="color:var(--neon-green);">Birdflop API</a>
            <span class="flame-icon">Fuego</span> Arte en llamas
        </div>
    </div>

    <script>
        let colorCount = 3;
        const API_URL = 'https://api.birdflop.com/api/v2/rgb';

        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('particles').appendChild(p);
            setTimeout(() => p.remove(), 10000);
        }
        setInterval(createParticle, 300);

        function addColor() {
            colorCount++;
            const div = document.createElement('div');
            div.className = 'color-input';
            div.innerHTML = `<input type="color" value="#ff6600"><input type="number" class="pos-input" value="${Math.floor(100/(colorCount-1)*(colorCount-2))}" min="0" max="100"> %`;
            document.getElementById('colorPicker').appendChild(div);
            generateGradient();
        }

        function removeLastColor() {
            if (colorCount > 2) {
                document.getElementById('colorPicker').lastChild.remove();
                colorCount--;
                generateGradient();
            }
        }

        async function generateGradient() {
            const output = document.getElementById('output');
            output.textContent = 'Generando...';
            output.classList.remove('error-msg');

            const colors = Array.from(document.querySelectorAll('.color-input')).map(el => ({
                hex: el.querySelector('input[type=color]').value,
                pos: parseInt(el.querySelector('.pos-input').value) || 0
            })).sort((a,b) => a.pos - b.pos);

            const params = new URLSearchParams({
                text: document.getElementById('text').value || 'FLAMEART',
                colorlength: document.getElementById('colorlength').value || '1',
                trimspaces: document.getElementById('trimspaces').checked,
                lowercase: document.getElementById('lowercase').checked,
                syncshadow: document.getElementById('syncshadow').checked,
                bold: document.getElementById('bold').checked,
                italic: document.getElementById('italic').checked,
                underline: document.getElementById('underline').checked,
                strikethrough: document.getElementById('strikethrough').checked,
                obfuscate: document.getElementById('obfuscate').checked,
                colors: JSON.stringify(colors)
            });

            try {
                const res = await fetch(API_URL + '?' + params);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                output.textContent = data.output || '¡Listo!';
            } catch (e) {
                output.textContent = `Error: ${e.message}`;
                output.classList.add('error-msg');
            }
        }

        function copyOutput() {
            navigator.clipboard.writeText(document.getElementById('output').textContent).then(() => {
                const btn = document.querySelector('.copy-btn');
                const old = btn.textContent;
                btn.textContent = 'COPIADO';
                setTimeout(() => btn.textContent = old, 1500);
            });
        }

        document.querySelectorAll('input').forEach(el => {
            el.addEventListener('input', generateGradient);
            el.addEventListener('change', generateGradient);
        });

        window.onload = () => {
            generateGradient();
            setTimeout(() => { for(let i=0; i<20; i++) createParticle(); }, 100);
        };
    </script>
</body>
</html>
